<!DOCTYPE html>
<html>
	<head>
		<title>Spiegel - an HTML5 Mirror</title>
		<meta name="description" content="Lets make old-school analog mirrors superfluous!!!">
	</head>
	<style>
html,body{margin:0;background-color:black;padding:0;overflow:hidden;overflow-y:hidden;overflow-x:hidden;width:100%;height:100%}
video{-moz-transform:rotateY(-180deg);-webkit-transform:rotateY(-180deg);transform:rotateY(-180deg);filter:progid:DXImageTransform.Microsoft.BasicImage(mirror=1);overflow:hidden;overflow-y:hidden;overflow-x:hidden;width:100%;height:100%}
:-moz-full-screen video{width:100%;height:100%}
:-webkit-full-screen video{width:100%;height:100%}
:-full-screen video{width:100%;height:100%}#fork{position:absolute;bottom:0;left:0}#fullscreen{position:absolute;bottom:2px;right:2px;display:none;cursor:pointer}
img{border:0}#error{border:3px solid white;color:white;padding:5px;margin-left:auto;margin-right:auto;margin-top:10px;width:70%;font-family:Tahoma,Geneva,sans-serif}
code{color:#333;font-size:small}
	</style>
	<body>
		<div id="mirror"></div>
		<div id="functionbar">
			<div id="fork"><a href="https://github.com/franzenzenhofer/Spiegel" target="_blank"><img src="img/fork-on-github.png" alt="HTML5 Mirror"></a></div>
			<div id="fullscreen"><img src="img/fullscreen.png" alt="HTML5 Mirror"></div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="js/vendor/Sinne/lib/Sinne.min.js"></script>
		<script src="js/lib/main.js"></script>
	</body>
</html>
